spring.application.name=AccountsApplication

# MySQL database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/accounts
spring.datasource.username=root
spring.datasource.password=120100
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update  # Use 'update', 'create', or 'none' based on your needs
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Show SQL queries in the log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
